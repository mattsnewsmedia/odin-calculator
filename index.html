<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calcBody">
        <div id="calcDisplay"></div>
        <div id="buttonBox">
            <button class ="displayButton" id="digitSeven">7</button>
            <button class ="displayButton" id="digitEight">8</button>
            <button class ="displayButton" id="digitNine">9</button>
            <button class ="displayButton" id="addition">+</button>
            <button class ="displayButton" id="digitFour">4</button>
            <button class ="displayButton" id="digitFive">5</button>
            <button class ="displayButton" id="digitSix">6</button>
            <button class ="displayButton" id="subtraction">-</button>
            <button class ="displayButton" id="digitOne">1</button>
            <button class ="displayButton" id="digitTwo">2</button>
            <button class ="displayButton" id="digitThree">3</button>
            <button class ="displayButton" id="multiplication">*</button>
            <button class ="clearButton" id="clear">C</button>
            <button class ="displayButton" id="digitZero">0</button>
            <button class ="equalButton" id="equal">=</button>
            <button class ="displayButton" id="division">/</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
